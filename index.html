<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
        <title>Learning Vue</title>

        <style>
            .box{
                padding: 100px 0;
                width: 400px;
                text-align: center;
                background-color: #ddd;
                margin: 20px;
                display: inline-block;
            }
        </style>

    </head>
    <body>
        <h1>Hello Vue</h1>

        <div id="app">
            <button @click="toggleShowBooks">
                <span v-if="isVisible">Hide Books</span>
                <!-- <span v-if="!isVisible">Show Books</span> -->
                <span v-else>Show Books</span>
            </button>

            <div v-if="isVisible">
                <p>{{ title }} - {{ author }} - {{ age }}</p>
            </div>

            <div class="box" @mouseover="handleEvent($event, 5)">mouseover (enter)</div>
            <div class="box" @mouseleave="handleEvent">mouseleave (exit)</div>
            <div class="box" @dblclick="handleEvent">double click</div>
            <div class="box" @mousemove="handleMouseMove">Position - {{x}} - {{y}}</div>
        </div>


        <script src="app.js"></script>
    </body>
</html>
